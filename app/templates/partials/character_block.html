<div class="character-card foldtr row">
    <a href="{{ url_for('user', username=sheet.author.username) }}">
        <div class='character-img'>
            <img src="{{ sheet.author.avatar(144) }}">
        </div>
    </a>
    <div class='main_stats'>
        <p>{{ sheet.character_name }}</p>
        <p>Level: {{ sheet.level }} {{ sheet.race }} {{ sheet.job }}</p>
    </div>
    <div class="description">
        <p><strong>Description: </strong> {{ sheet.body }}</p>
    </div>
    <div>
        {% if sheet.author.username == current_user.username %}
        <p class="delete"><i class="far fa-trash-alt"></i></p>
        {% else %}
        <p>Created by: <a href="{{ url_for('user', username=sheet.author.username) }}">{{ sheet.author.username }}</a>
        </p>
        <p>Last modified: {{ moment(post.timestamp).fromNow() }}:</p>
        {% endif %}
    </div>
</div>
